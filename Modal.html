<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Modal.css">
    <!--meta http-equiv="refresh" content="30; url="#"-->
    <title>Modal Button</title>
</head>
<body>
    <header>
        <div class="content-container">
            <h1>Welcome To The Real World</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Molestiae obcaecati nostrum ex? Voluptatum amet dicta
                non labore fugiat, nemo earum, doloribus cumsuscipit
                fuga quod facere quaerat asperiores nesciunt praesentium.
            </p>
            <button class="cta-btn" id="open">Sign Up</button>
        </div>
    </header>

    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">x</button>
            <div class="modal-content">
                <h1>Sign Up</h1>
                <form class="modal-form">
                    <div>
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        placeholder="Enter Name"
                        class="form-input">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input 
                        type="text" 
                        id="email"
                        placeholder="Enter Email"
                        class="form-input"
                        />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input 
                        type="text" 
                        id="password"
                        placeholder="Enter Password"
                        class="form-input"
                        />
                    </div>
                    <div>
                        <label for="password2">Confirm Password</label>
                        <input 
                        type="text" 
                        id="password2"
                        placeholder="Confirm Password"
                        class="form-input"
                        />
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </section>
    </section>
</div>


<script src="Modal.js"></script>    
</body>
</html>
